name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@73753147453375ee66262f4fb5774a9fc091ba9e # v0.7.1
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
