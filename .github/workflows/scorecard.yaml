name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@604510d403a3321d590358a555ca3bdfc02a56e6 # v0.4.0
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
