name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@c445c11c1a06b05f0d6994bc5ac551ae74ea3f7c # v0.7.3
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
