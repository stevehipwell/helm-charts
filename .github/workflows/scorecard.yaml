name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@6764e1ae18ca7d533f938c82e1b2bf7814b85b9b # v0.7.0
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
