name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@1c26bc5c41f95c692cae3373556ef4fb03e5daa6 # v0.3.1
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
