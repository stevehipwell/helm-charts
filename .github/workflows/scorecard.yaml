name: Scorecard
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron:  '30 1 * * 6'

permissions: read-all

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/generic-workflows/.github/workflows/scorecard.yaml@bd15ba4c2618a200fde3622c8d1f9786f2a34761 # v0.7.2
    permissions:
      id-token: write
      security-events: write
    with:
      retention_days: 7
