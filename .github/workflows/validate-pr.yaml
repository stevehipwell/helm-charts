name: Validate PR

on:
  pull_request:
    branches:
      - main
    paths:
      - charts/**

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/helm-workflows/.github/workflows/validate.yaml@f3b0d2e0ffc5b2637346e77c35b9fcb584e3655e # v0.1.1
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    with:
      chart_dir: charts
      target_branch: main
      helm_repos: "bitnami=https://charts.bitnami.com/bitnami/"
      helm_docs: true
      ah_lint: true
      kubeconform: true
      kubeconform_k8s_versions: ${{ vars.K8S_VERSIONS }}
      helm_extra_args: "--timeout 600s"
