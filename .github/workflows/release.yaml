name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release-*
    paths:
      - charts/**/Chart.yaml

jobs:
  workflow:
    name: Reusable Workflow
    uses: action-stars/helm-workflows/.github/workflows/release.yaml@bdfbe9eba27acf34b64afc55b1d3db67acd13b07 # v0.4.0
    permissions:
      contents: write
      id-token: write
      packages: write
    secrets:
      oci_password: ${{ secrets.GITHUB_TOKEN }}
    with:
      chart_dir: charts
      release_as_latest: true
      release_notes: true
      publish_gh_pages: true
      publish_oci: true
      oci_registry: "ghcr.io"
      oci_username: ${{ github.actor }}
      oci_repository_prefix: ${{ github.repository }}
