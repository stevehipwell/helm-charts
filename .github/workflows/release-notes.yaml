name: Update Release Notes

on:
  release:
    types:
      - created

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - uses: actions/github-script@v4
        id: chart_name
        with:
          script: return echo "${{steps.tag.outputs.tag}}" | cut -d- -f1 -
          result-encoding: string

      - uses: actions/github-script@v4
        id: chart_version
        with:
          script: return echo "${{steps.tag.outputs.tag}}" | cut -d- -f2 -
          result-encoding: string

      - name: Get changelog entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          path: ./charts/${{steps.chart_name.outputs.result}}/CHANGELOG.md
          version: "v${{steps.chart_version.outputs.result}}"

      - name: Update release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          body: ${{ steps.changelog_reader.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
