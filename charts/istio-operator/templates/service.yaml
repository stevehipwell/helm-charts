apiVersion: v1
kind: Service
metadata:
  name: {{ include "istio-operator.fullname" . }}
  labels:
    {{- include "istio-operator.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "istio-operator.selectorLabels" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: 8383
      targetPort: http-metrics
      protocol: TCP
