apiVersion: v2
name: istio-operator
description: Helm chart for the Istio Operator.
type: application
version: 2.6.0
appVersion: 1.14.0
keywords:
  - kubernetes
  - istio
  - operator
  - service
  - mesh
home: https://istio.io/
icon: https://istio.io/latest/favicons/android-192x192.png
sources:
  - https://github.com/istio/istio/tree/master/operator
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Added commonLabels to allow the addition of labels to all resources."
    - kind: added
      description: "Added serviceMonitor.endpointConfig to allow customisation of the ServiceMonitor endpoint."
    - kind: changed
      description: "Updated the Istio Operator image version to v1.14.0."
    - kind: deprecated
      description: "Deprecated serviceMonitor.interval in favour of serviceMonitor.endpointConfig.interval."
    - kind: removed
      description: "Removed chart default for serviceMonitor.interval, the interval should be the Prometheus default if not overridden."
