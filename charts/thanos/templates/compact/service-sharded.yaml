{{- if and .Values.compact.enabled .Values.compact.sharded.enabled -}}
{{- range $index, $shard := .Values.compact.sharded.timePartitioning }}
{{- $shardName := $shard.name | default (printf "%d" $index) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-headless-%s" (include "thanos.compact.fullname" $) $shardName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "thanos.compact.labels" $ | nindent 4 }}
    shard: {{ $shardName | quote }}
  {{- with $.Values.compact.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      protocol: TCP
      port: 10902
      targetPort: http
  selector:
    {{- include "thanos.compact.selectorLabels" $ | nindent 4 }}
    shard: {{ $shardName | quote }}
{{- end -}}
{{- end -}}
