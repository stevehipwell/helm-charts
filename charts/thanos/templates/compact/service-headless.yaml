{{- if $.Values.compact.enabled -}}
{{- $shards := (include "thanos.compact.shards" .) | fromJsonArray }}
{{- range $shard := $shards }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $shard.fullname }}-headless
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "thanos.compact.labels" $ | nindent 4 }}
    {{- if $.Values.compact.sharded.enabled }}
    shard: {{ $shard.name | quote }}
    {{- end }}
  {{- with $.Values.compact.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      protocol: TCP
      port: {{ $.Values.httpPort }}
      targetPort: http
  selector:
    {{- include "thanos.compact.selectorLabels" $ | nindent 4 }}
    {{- if $.Values.compact.sharded.enabled }}
    shard: {{ $shard.name | quote }}
    {{- end }}
{{- end -}}
{{- end -}}
