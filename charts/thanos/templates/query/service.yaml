apiVersion: v1
kind: Service
metadata:
  name: {{ include "thanos.queryFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.queryLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 10901
      targetPort: grpc
    - name: http
      protocol: TCP
      port: 10902
      targetPort: http
  selector:
    {{- include "thanos.querySelectorLabels" . | nindent 4 }}
