{{- if $.Values.storeGateway.enabled -}}
{{- $shards := (include "thanos.storeGateway.shards" .) | fromJsonArray }}
{{- range $shard := $shards }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $shard.fullname }}-headless
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "thanos.storeGateway.labels" $ | nindent 4 }}
    {{- if $.Values.storeGateway.sharded.enabled }}
    shard: {{ $shard.name | quote }}
    {{- end }}
  {{- with $.Values.storeGateway.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
{{- if (semverCompare ">= 1.31-0" $.Capabilities.KubeVersion.Version) }}
{{- with $.Values.storeGateway.service.trafficDistribution }}
  trafficDistribution: {{ . }}
{{- end }}
{{- end }}
  ports:
    - name: grpc
      port: {{ $.Values.grpcPort }}
      targetPort: grpc
    - name: http
      protocol: TCP
      port: {{ $.Values.httpPort }}
      targetPort: http
  selector:
    {{- include "thanos.storeGateway.selectorLabels" $ | nindent 4 }}
    {{- if $.Values.storeGateway.sharded.enabled }}
    shard: {{ $shard.name | quote }}
    {{- end }}
{{- end }}
{{- end -}}
