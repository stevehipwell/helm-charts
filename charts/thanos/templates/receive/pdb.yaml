{{- if .Values.receive.podDisruptionBudget.enabled -}}
apiVersion: {{ include "thanos.pdb.apiVersion" . }}
kind: PodDisruptionBudget
metadata:
  name: {{ include "thanos.receiveFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.receiveLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "thanos.receiveSelectorLabels" . | nindent 6 }}
{{- if .Values.receive.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.receive.podDisruptionBudget.minAvailable }}
{{- end  }}
{{- if .Values.receive.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.receive.podDisruptionBudget.maxUnavailable }}
{{- end  }}
{{- end -}}
