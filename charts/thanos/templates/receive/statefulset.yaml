apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "thanos.receiveFullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.receiveLabels" . | nindent 4 }}
spec:
  serviceName: {{ printf "%s-headless" (include "thanos.receiveFullname" .) }}
  replicas: {{ .Values.receive.replicas }}
  {{- with .Values.receive.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "thanos.receiveSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "thanos.receiveSelectorLabels" . | nindent 8 }}
      {{- with .Values.receive.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.objstoreConfig.create (gt (len .Values.receive.podAnnotations) 0) }}
      annotations:
      {{- if .Values.objstoreConfig.create }}
        checksum/config: {{ .Values.objstoreConfig.value | sha256sum }}
      {{- end }}
      {{- with .Values.receive.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thanos.receiveServiceAccountName" . }}
      {{- with .Values.receive.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.receive.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with .Values.receive.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
      {{- end }}
      containers:
        - name: thanos-store-gateway
          {{- with .Values.receive.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "thanos.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          {{- with .Values.receive.extraEnv }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - receive
            - --log.level={{ .Values.logLevel }}
            - --log.format={{ .Values.logFormat }}
            - --grpc-address=0.0.0.0:10907
            - --http-address=0.0.0.0:10909
            - --remote-write.address=0.0.0.0:10908
            - --tsdb.path=/var/thanos/tsdb
            - --objstore.config-file=/etc/thanos/objstore.yaml
            - --tsdb.retention={{ .Values.receive.tsdbRetention }}
            {{- with .Values.receive.receiveLabels }}
            - --label "{{ .name }}"=\"\{{ .value }}""
            {{- end }}
          {{- with .Values.receive.extraArgs }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: grpc
              protocol: TCP
              containerPort: 10907
            - name: remote-write
              protocol: TCP
              containerPort: 10908
            - name: http
              protocol: TCP
              containerPort: 10909
          livenessProbe:
            {{- toYaml .Values.receive.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.receive.readinessProbe | nindent 12 }}
          volumeMounts:
            - mountPath: /etc/thanos/objstore.yaml
              name: objstore-config
              subPath: {{ .Values.objstoreConfig.key }}
              readOnly: true
            - mountPath: /var/thanos/tsdb
              name: data
              readOnly: false
          {{- with .Values.receive.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: objstore-config
          secret:
            secretName: {{ include "thanos.objstoreConfigSecretName" . }}
      {{- if not .Values.receive.persistence.enabled }}
        - name: data
          emptyDir: {}
      {{- end }}
      {{- with .Values.receive.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.receive.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.receive.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.receive.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "thanos.receiveSelectorLabels" . | nindent 10 }}
        {{- with .Values.receive.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
      {{- with .Values.receive.persistence.storageClass }}
      {{- if (eq "-" .) }}
        storageClassName: ""
      {{- else }}
        storageClassName: {{ . }}
      {{- end }}
      {{- end }}
        accessModes:
          - {{ .Values.receive.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.receive.persistence.size }}
  {{- end }}
