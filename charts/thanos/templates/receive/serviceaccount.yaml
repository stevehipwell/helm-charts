{{- if .Values.receive.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "thanos.receiveServiceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.receiveLabels" . | nindent 4 }}
  {{- with .Values.receive.serviceAccount.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.receive.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.receive.serviceAccount.automountToken }}
{{- end -}}
