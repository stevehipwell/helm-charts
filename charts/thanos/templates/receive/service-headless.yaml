{{- if .Values.receive.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-headless" (include "thanos.receiveFullname" .) }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "thanos.receiveLabels" . | nindent 4 }}
    prometheus.io/service-monitor: "false"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: grpc
      port: 10907
      targetPort: grpc
    - name: http-remote-write
      protocol: TCP
      port: 10908
      targetPort: http-remote-write
    - name: http
      protocol: TCP
      port: 10909
      targetPort: http
  selector:
    {{- include "thanos.receiveSelectorLabels" . | nindent 4 }}
{{- end }}
