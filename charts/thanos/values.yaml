# Default values for thanos.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/thanos/thanos
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

commonLabels: {}

serviceMonitor:
  enabled: false
  additionalLabels: {}
  endpointConfig: {}
  interval:

objstoreConfig:
  create: true
  name: ""
  key: "config"
  value: |-
    type: FILESYSTEM
    config:
      directory: /var/thanos/store/s3

logLevel: info
logFormat: logfmt

additionalEndpoints: []
additionalReplicaLabels: []

compact:
  enabled: false

  serviceAccount:
    create: true
    labels: {}
    annotations: {}
    name: ""
    automountToken: false

  service:
    annotations: {}

  updateStrategy: {}

  podLabels: {}

  podAnnotations: {}

  podSecurityContext:
    fsGroup: 65534
    runAsUser: 65534

  securityContext: {}

  priorityClassName: ""

  terminationGracePeriodSeconds:

  extraEnv: []

  extraArgs: []

  livenessProbe:
    httpGet:
      path: /-/healthy
      port: http
      scheme: HTTP
    initialDelaySeconds: 0
    periodSeconds: 30
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 4

  readinessProbe:
    httpGet:
      path: /-/ready
      port: http
      scheme: HTTP
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 20

  resources: {}

  persistence:
    enabled: false
    existingClaim: ""
    annotations: {}
    accessMode: ReadWriteOnce
    storageClass: standard
    size: 8Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  topologySpreadConstraints: {}

