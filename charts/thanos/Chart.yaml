apiVersion: v2
name: thanos
description: Helm chart for Thanos components.
type: application
version: 1.13.0
appVersion: 0.31.0
keywords:
  - kubernetes
  - thanos
  - prometheus
  - monitoring
  - alerting
  - metrics
home: https://thanos.io/
icon: https://cncf-branding.netlify.app/img/projects/thanos/icon/color/thanos-icon-color.png
sources:
  - https://github.com/thanos-io/thanos
  - https://github.com/thanos-io/kube-thanos
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Added support for not providing a tag as part of the image by setting the value to `\"-\"`."
    - kind: added
      description: "Added support for using a digest as part of the image."
    - kind: added
      description: "Added support for customising the config reloader image."
    - kind: added
      description: "Added support for compact to deduplicate HA Prometheus replica metrics by setting `compact.replicaDeduplication` which will use the `penalty` deduplication function."
    - kind: changed
      description: "Changed the config reloader default image."
    - kind: fixed
      description: "Fixed missing `--deduplication.replica-label` from compact."
