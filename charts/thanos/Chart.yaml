apiVersion: v2
name: thanos
description: Helm chart for Thanos components.
type: application
version: 1.11.0
appVersion: 0.30.2
keywords:
  - kubernetes
  - thanos
  - prometheus
  - monitoring
  - alerting
  - metrics
home: https://thanos.io/
icon: https://cncf-branding.netlify.app/img/projects/thanos/icon/color/thanos-icon-color.png
sources:
  - https://github.com/thanos-io/thanos
  - https://github.com/thanos-io/kube-thanos
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Added support for Thanos Receive."
    - kind: added
      description: "Added support for topologySpreadConstraints."
    - kind: added
      description: "Added top level additionalEndpoints value to replace query.additionalStores."
    - kind: added
      description: "Added top level additionalReplicaLabels value to replace query.replicaLabels."
    - kind: changed
      description: "Changed implementation to use --endpoint instead of store --store."
    - kind: fixed
      description: "Fixed missing Query replica label arguments."
    - kind: fixed
      description: "Fixed missing Rule replica label drop arguments."
    - kind: deprecated
      description: "Deprecated query.additionalStores."
    - kind: deprecated
      description: "Deprecated query.replicaLabels."
    - kind: removed
      description: "Removed non-headless services where there is a headless service present."
