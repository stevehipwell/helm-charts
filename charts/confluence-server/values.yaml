# Default values for Confluence Server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: atlassian/confluence-server
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}
podAnnotations: {}

podSecurityContext:
  fsGroup: 2002

securityContext: {}
#   capabilities:
#     drop:
#       - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

priorityClassName: ""

livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

service:
  type: ClusterIP
  annotations: {}
  port: 8090

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  hosts: []
  #   - confluence.local
  tls: []
  #   - hosts:
  #       - confluence.local
  #     secretName: confluence-local-tls

persistence:
  enabled: false
  annotations: {}
  # existingClaim: existing-pvc
  accessMode: ReadWriteOnce
  storageClass: standard
  size: 8Gi

resources: {}

extraVolumeMounts: []

extraInitContainers: []

extraVolumes: []

nodeSelector: {}

tolerations: []

affinity: {}

caCerts:
  enabled: false
  secret:

envVars:
  jvmMinHeapSize: 512M
  jvmMaxHeapSize: 512M
  jvmAdditionalMemoryOptions: "-XX:+UseG1GC"
  jvmAdditionalOptions: ""
  synchronyMaxMemory: "0m"

env: []
#   - name: VARIABLE
#     value: my-value

## These settings are only required if you wish to use an existing postgresql instance
##
psql:
  # host: postgresdb.local
  # port: 5432
  # database: confluence
  # username: confluence
  # password:
  #   secret: confluence-postgres
  #   key: password

## Configuration values for the postgresql dependency
## ref: https://artifacthub.io/packages/helm/bitnami/postgresql/
##
postgresql:
  enabled: false
  auth:
    database: confluence
    username: confluence
