image:
  repository: atlassian/confluence-server
  tag: 7.5.2
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

securityContext:
  fsGroup: 2002

service:
  type: ClusterIP
  port: 8090

# caCerts:
#   secret: my-secret

## These settings are only required if you wish to use an existing postgresql instance
##
# psql:
  # host: postgresdb.local
  # port: 5432
  # database: confluence
  # username: confluence
  # password:
      # secret: confluence-postgres
      # key: password

envVars:
  jvmMinMemory: 384M
  jvmMaxMemory: 768M
  jvmMemoryOptions: "-XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=10m"
  synchronyMaxMemory: "0m"
  opts: ""

# env:
#   - name: VARIABLE
#     value: my-value

persistence:
  enabled: false
  # existingClaim: existing-pvc
  accessMode: ReadWriteOnce
  storageClass: standard
  size: 8Gi

# podAnnotations: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts: []
    # - confluence.local
  tls: []
    # - secretName: confluence-local-tls
    #   hosts:
    #     - confluence.local

## Configuration values for the postgresql dependency
## ref: https://github.com/kubernetes/charts/blob/master/stable/postgresql/README.md
##
postgresql:
  enabled: false
