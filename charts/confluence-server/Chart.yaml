apiVersion: v2
name: confluence-server
description: Helm chart for Atlassian Confluence Server.
type: application
version: 4.3.0
appVersion: 7.12.4
home: https://www.atlassian.com/software/confluence
icon: https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/f6/1f/d8/f61fd8a9-5451-cd1a-8ef0-5b865999bacb/source/256x256bb.jpg
keywords:
  - confluence
  - confluence-server
  - atlassian
  - agile
  - documentation
  - wiki
sources:
  - https://bitbucket.org/atlassian-docker/docker-atlassian-confluence-server
  - https://hub.docker.com/r/atlassian/confluence-server
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
dependencies:
  - name: postgresql
    version: ~10.3.17
    repository: https://charts.bitnami.com/bitnami/
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Pod labels via podlabels.
    - kind: added
      description: Extra volumes via extraVolumes and mounts for the jira container via extraVolumeMounts.
    - kind: added
      description: Extra init containers via extraInitContainers, which can be templated.
