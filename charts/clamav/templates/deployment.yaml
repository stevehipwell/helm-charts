apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "clamav.fullname" . }}
  labels:
    {{- include "clamav.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "clamav.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "clamav.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap-config.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "clamav.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ quote . }}
      {{- end }}
      {{- if .Values.freshclam.enabled }}
      initContainers:
        - name: freshclam-init
          {{- with .Values.freshclam.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "clamav.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["/sbin/tini", "--"]
          args: ["freshclam", "--foreground", "--stdout"]
          volumeMounts:
            - name: config
              mountPath: /etc/clamav/freshclam.conf
              subPath: freshclam.conf
              readOnly: true
            - mountPath: /var/lib/clamav
              name: {{ include "clamav.pvcname" . }}
          {{- with .Values.freshclam.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
      containers:
        - name: clamav
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "clamav.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          command: ["/sbin/tini", "--"]
          args: ["clamd", "--foreground"]
          ports:
            - name: clamavd
              containerPort: 3310
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/clamav/clamd.conf
              subPath: clamd.conf
              readOnly: true
            - name: commands
              mountPath: /usr/local/bin/clamdcheck.sh
              subPath: clamdcheck.sh
              readOnly: true
            {{- if .Values.freshclam.enabled }}
            - mountPath: /var/lib/clamav
              name: {{ include "clamav.pvcname" . }}
            {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.freshclam.enabled }}
        - name: freshclam
          {{- with .Values.freshclam.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: {{ include "clamav.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          command: ["/sbin/tini", "--"]
          args: ["freshclam", "--foreground", "--stdout", "--daemon"]
          volumeMounts:
            - name: config
              mountPath: /etc/clamav/freshclam.conf
              subPath: freshclam.conf
              readOnly: true
            - mountPath: /var/lib/clamav
              name: {{ include "clamav.pvcname" . }}
          {{- with .Values.freshclam.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ template "clamav.configname" . }}
            defaultMode: 0755
        - name: commands
          configMap:
            name: {{ template "clamav.commandsname" . }}
            defaultMode: 0777
        {{- if .Values.freshclam.enabled }}
        - name: {{ include "clamav.pvcname" . }}
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "clamav.pvcname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
