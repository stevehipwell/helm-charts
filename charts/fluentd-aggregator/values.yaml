# Default values for fluentd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/stevehipwell/fluentd-aggregator
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podLabels: {}
podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext: {}
#   capabilities:
#     drop:
#       - ALL
#   readOnlyRootFilesystem: true
#   runAsNonRoot: true
#   runAsUser: 1000

priorityClassName: ""

livenessProbe:
  httpGet:
    path: /fluent.healthcheck?json=%7B%22ping%22%3A+%22pong%22%7D
    port: http
  initialDelaySeconds: 15
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /fluent.healthcheck?json=%7B%22ping%22%3A+%22pong%22%7D
    port: http
  initialDelaySeconds: 15
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

service:
  type: ClusterIP
  annotations: {}
  ports:
    http:
      protocol: TCP
      port: 9880
    monitor:
      protocol: TCP
      port: 24220
    forward:
      protocol: TCP
      port: 24224

metrics:
  enabled: false
  port: 24231
  path: /metrics
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    #   myLabel: myValue
    interval: 1m

dashboards:
  enabled: false

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  hosts: []
  #   - chart-example.local
  tls: []
  #   - hosts:
  #       - chart-example.local
  #     secretName: chart-example-tls

persistence:
  enabled: false
  annotations: {}
  # existingClaim: existing-pvc
  accessMode: ReadWriteOnce
  storageClass: standard
  size: 8Gi

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   limits:
#     cpu: 100m
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

replicaCount: 1
terminationGracePeriodSeconds: 30

podDisruptionBudget:
  # https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  enabled: false
  minAvailable:
  maxUnavailable:

nodeSelector: {}

tolerations: []

affinity: {}

env: []
#   - name: VARIABLE
#     value: my-value

debug: false

config:
  general: |-
    <system>
      root_dir /fluentd/buffers/
    </system>
    <source>
      @type http
      port 9880
      bind 0.0.0.0
    </source>
    <source>
      @type monitor_agent
      @label @FLUENT_MONITOR
      bind 0.0.0.0
      port 24220
      tag fluent.monitor
    </source>
    <match fluent.healthcheck>
      @type relabel
      @label @FLUENT_HEALTHCHECK
    </match>
    <label @FLUENT_LOG>
      <match **>
        @type stdout
      </match>
    </label>
    <label @FLUENT_MONITOR>
      <match **>
        @type null
      </match>
    </label>
    <label @FLUENT_HEALTHCHECK>
      <match **>
        @type null
      </match>
    </label>

  forward: |-
    <source>
      @type forward
      @id input
      port 24224
      bind 0.0.0.0
    </source>

  debug: |-
    <filter **>
      @type stdout
    </filter>

  metrics: |-
    <source>
      @type prometheus
      port 24231
    </source>
    <source>
      @type prometheus_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>
    <source>
      @type prometheus_output_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>
    <filter **>
      @type prometheus
      <metric>
        name fluentd_input_status_num_records_total
        type counter
        desc The total number of incoming records
        <labels>
          host ${hostname}
          tag ${tag}
        </labels>
      </metric>
    </filter>
    <label @PROMETHEUS>
      <match **>
        @type prometheus
        <metric>
          name fluentd_output_status_num_records_total
          type counter
          desc The total number of outgoing records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </match>
    </label>

  no-metrics: |-
    <label @PROMETHEUS>
      <match **>
        @type null
      </match>
    </label>

  filter: |-

  route: |-
    <match **>
      @type route
      <route **>
        copy
        @label @PROMETHEUS
      </route>
      <route **>
        copy
        @label @DEFAULT
      </route>
    </match>

  output: |-
    <label @DEFAULT>
      <match **>
        @type null
      </match>
    </label>
