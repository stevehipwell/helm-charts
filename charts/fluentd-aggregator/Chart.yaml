apiVersion: v2
name: fluentd-aggregator
description: Helm chart for Fluentd running as an aggregation stateful set.
type: application
version: 2.7.0
appVersion: 1.14.9
keywords:
  - fluent
  - fluentd
  - logging
home: https://www.fluentd.org/
icon: https://raw.githubusercontent.com/fluent/fluentd-docs/master/public/logo/Fluentd_square.png
sources:
  - https://github.com/stevehipwell/fluentd-aggregator
  - https://hub.docker.com/r/stevehipwell/fluentd-aggregator
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Added commonLabels to allow the addition of labels to all resources."
    - kind: added
      description: "Added metrics.serviceMonitor.endpointConfig to allow customisation of the ServiceMonitor endpoint."
    - kind: added
      description: "Added extraVolumes and extraVolumeMounts."
    - kind: changed
      description: "Update Fluentd Aggregator image to v1.14.9 (Fluentd v1.14.6)."
    - kind: deprecated
      description: "Deprecated metrics.serviceMonitor.interval in favour of metrics.serviceMonitor.endpointConfig.interval."
    - kind: removed
      description: "Removed chart default for metrics.serviceMonitor.interval, the interval should be the Prometheus default if not overridden."
