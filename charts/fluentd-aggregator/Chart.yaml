apiVersion: v2
name: fluentd-aggregator
description: Helm chart for Fluentd running as an aggregation StatefulSet and using the fluent-plugin-route router.
type: application
version: 4.8.1
appVersion: 2.17.1
keywords:
  - fluent
  - fluentd
  - logging
  - aggregator
home: https://www.fluentd.org/
icon: https://raw.githubusercontent.com/stevehipwell/helm-charts/main/charts/fluentd-aggregator/icon.png
sources:
  - https://github.com/stevehipwell/fluentd-aggregator
  - https://hub.docker.com/r/stevehipwell/fluentd-aggregator
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/alternativeName: fluentd
  artifacthub.io/changes: |
    - kind: added
      description: "Added support for setting the `unhealthyPodEvictionPolicy` value for the `PodDisruptionBudget` via the `podDisruptionBudget.unhealthyPodEvictionPolicy` value on _Kubernetes_ `1.27` or higher clusters."
    - kind: added
      description: "Added support for setting the `trafficDistribution` value for the `Services` via the `service.trafficDistribution` value on _Kubernetes_ `1.31` or higher clusters."
    - kind: changed
      description: "Updated _Fluentd Aggregator_ OCI image to [v2.17.1](https://github.com/stevehipwell/fluentd-aggregator/releases/tag/v2.17.1) (_Fluentd_ [v1.17.1](https://github.com/fluent/fluentd/releases/tag/v1.17.1))."
