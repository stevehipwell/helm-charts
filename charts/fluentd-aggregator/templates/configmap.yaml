apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluentd-aggregator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fluentd-aggregator.labels" . | nindent 4 }}
data:
  fluentd.conf: |-
    <system>
      workers 1
      root_dir {{ .Values.configuration.system.rootDir }}
{{- range $k, $v := .Values.configuration.system.additionalConfig }}
      {{ printf "%s %s" $k $v }}
{{- end }}
    </system>

    <source>
      @type http
      @label @FLUENT_PROBE
      port {{ .Values.configuration.probe.port }}
      bind {{ .Values.configuration.bindAddress }}
    </source>

{{- if .Values.configuration.metrics.enabled }}

    <source>
      @type prometheus
      @label @FLUENT_PROMETHEUS
      port {{ .Values.configuration.metrics.port }}
      bind {{ .Values.configuration.bindAddress }}
      metrics_path {{ .Values.configuration.metrics.path }}
    </source>

    <source>
      @type prometheus_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

    <source>
      @type prometheus_output_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

{{- end }}

    <source>
      @type forward
      @id input
      @label @INPUT
      port {{ .Values.configuration.forward.port }}
      bind {{ .Values.configuration.bindAddress }}
    </source>

    <label @INPUT>
{{- if .Values.configuration.debug }}
      <filter **>
        @type stdout
      </filter>
{{- end }}
{{- if .Values.configuration.metrics.enabled }}
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          desc The total number of incoming records before global filters are applied.
          type counter
        </metric>
      </filter>
{{- end }}
{{- with .Values.configuration.filters }}
      {{ . | nindent 6 }}
{{- end }}
      <match **>
        @type route
{{- if .Values.configuration.metrics.enabled }}
        <route **>
          @label @PROMETHEUS
          copy
        </route>
{{- end }}
{{- range .Values.configuration.routes }}
        <route {{ .match }}>
          @label {{ .label }}
{{- if .copy }}
          copy
{{- end }}
        </route>
{{- end }}
      </match>
    </label>

    <label @FLUENT_LOG>
      <match **>
        @type stdout
      </match>
    </label>

    <label @FLUENT_PROBE>
      <match **>
        @type null
      </match>
    </label>

{{- if .Values.configuration.metrics.enabled }}

    <label @FLUENT_PROMETHEUS>
      <match **>
        @type null
      </match>
    </label>

    <label @PROMETHEUS>
      <match **>
        @type prometheus
        <metric>
          name fluentd_output_status_num_records_total
          desc The total number of outgoing records after global filters are applied.
          type counter
        </metric>
      </match>
    </label>

{{- end }}

{{- range .Values.configuration.routes }}

    <label {{ .label }}>
      {{- .config | nindent 6 }}
    </label>

{{- end }}
