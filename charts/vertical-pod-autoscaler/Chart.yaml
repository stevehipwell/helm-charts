keywords:
  - kubernetes
  - autoscale
  - autoscaling
home: https://github.com/kubernetes/autoscaler/
icon: https://github.com/kubernetes/kubernetes/raw/master/logo/logo.png
sources:
  - https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler/
