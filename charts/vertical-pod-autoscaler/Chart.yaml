maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/crds: |
    - kind: VerticalPodAutoscalerCheckpoint
      version: v1
      name: verticalpodautoscalercheckpoints.autoscaling.k8s.io
      displayName: VerticalPodAutoscalerCheckpoint
      description: Represents the checkpoint of the internal state of VPA that is used for recovery after recommender's restart.
    - kind: VerticalPodAutoscalerCheckpoint
      version: v1
      name: verticalpodautoscalers.autoscaling.k8s.io
      displayName: VerticalPodAutoscaler
      description: Represents the configuration for a vertical pod autoscaler, which automatically manages pod resources based on historical and real time resource utilization.
  artifacthub.io/changes: |
    - kind: added
      description: "Added `recommenderOnly` value to allow for deployment of only the [VPA Recommender](https://github.com/kubernetes/autoscaler/blob/master/vertical-pod-autoscaler/pkg/recommender/README.md)."
    - kind: changed
      description: "Changed the default `podSecurityContext` & `securityContext` values for all components."
