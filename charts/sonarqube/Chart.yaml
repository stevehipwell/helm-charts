apiVersion: v2
name: sonarqube
description: A Helm chart for deploying SonarQube.
type: application
version: 4.6.0
appVersion: 9.6.0
keywords:
  - sonarqube
  - sast
  - analysis
  - security
  - code
  - coverage
  - quality
home: https://www.sonarqube.org/
icon: https://pbs.twimg.com/profile_images/1224335491899760641/h404B5dU_400x400.jpg
sources:
  - https://github.com/SonarSource/sonarqube/
  - https://github.com/SonarSource/docker-sonarqube/
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
dependencies:
  - name: postgresql
    version: ~10.16.2
    repository: https://charts.bitnami.com/bitnami/
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: "Added support for running SonarQube as a StatefulSet by setting deployment to false."
    - kind: added
      description: "Added service.clusterIP to enable making the Service headless."
    - kind: added
      description: "Added imagePullSecrets to replace image.pullSecrets."
    - kind: added
      description: "Added terminationGracePeriodSeconds support."
    - kind: changed
      description: "Updated SonarQube image to v9.6.0."
