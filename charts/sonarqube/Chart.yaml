apiVersion: v2
name: sonarqube
description: A Helm chart for deploying SonarQube.
type: application
version: 5.2.0
appVersion: 10.2.0
keywords:
  - sonarqube
  - sast
  - analysis
  - security
  - code
  - coverage
  - quality
home: https://www.sonarqube.org/
icon: https://pbs.twimg.com/profile_images/1224335491899760641/h404B5dU_400x400.jpg
sources:
  - https://github.com/SonarSource/sonarqube/
  - https://github.com/SonarSource/docker-sonarqube/
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
dependencies:
  - name: postgresql
    version: ~12.10.0
    repository: https://charts.bitnami.com/bitnami/
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Updated the _SonarQube_ OCI image to v10.2.0."
    - kind: changed
      description: "Updated the embedded _PostgreSQL_ chart to v12.10.0 (PostgreSQL v15.4.0)."
