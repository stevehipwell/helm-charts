apiVersion: v2
name: sonarqube
description: A Helm chart for deploying SonarQube.
type: application
version: 5.5.0
appVersion: 10.5.0
keywords:
  - sonarqube
  - sast
  - analysis
  - security
  - code
  - coverage
  - quality
home: https://www.sonarqube.org/
icon: https://raw.githubusercontent.com/stevehipwell/helm-charts/main/charts/sonarqube/icon.png
sources:
  - https://github.com/SonarSource/sonarqube/
  - https://github.com/SonarSource/docker-sonarqube/
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
dependencies:
  - name: postgresql
    version: ~12.12.10
    repository: oci://docker.io/bitnamicharts
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Updated the _SonarQube_ OCI image to v10.5.0."
