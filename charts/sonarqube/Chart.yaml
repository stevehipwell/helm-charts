apiVersion: v2
name: sonarqube
description: A Helm chart for deploying SonarQube.
type: application
version: 5.0.0
appVersion: 10.0.0
keywords:
  - sonarqube
  - sast
  - analysis
  - security
  - code
  - coverage
  - quality
home: https://www.sonarqube.org/
icon: https://pbs.twimg.com/profile_images/1224335491899760641/h404B5dU_400x400.jpg
sources:
  - https://github.com/SonarSource/sonarqube/
  - https://github.com/SonarSource/docker-sonarqube/
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
dependencies:
  - name: postgresql
    version: ~12.2.7
    repository: https://charts.bitnami.com/bitnami/
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Updated the _SonarQube_ image to [v10.0.0](https://www.sonarsource.com/products/sonarqube/whats-new/sonarqube-10-0/)."
    - kind: changed
      description: "Updated the embedded _PostgreSQL_ chart to [v12.2.7](https://artifacthub.io/packages/helm/bitnami/postgresql/12.2.7) (PostgreSQL v15.2.0)."
