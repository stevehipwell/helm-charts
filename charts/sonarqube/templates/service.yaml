apiVersion: v1
kind: Service
metadata:
  name: {{ include "sonarqube.fullname" . }}
  {{- with .Values.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "sonarqube.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sonarqube.selectorLabels" . | nindent 4 }}
