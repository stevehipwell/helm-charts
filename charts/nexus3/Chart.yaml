apiVersion: v2
name: nexus3
description: Helm chart for Sonatype Nexus 3 OSS.
type: application
version: 4.6.0
appVersion: 3.33.0
home: https://www.sonatype.com/nexus-repository-oss
icon: https://help.sonatype.com/docs/files/331022/34537964/3/1564671303641/NexusRepo_Icon.png
keywords:
  - artifacts
  - dependency
  - management
  - sonatype
  - nexus
  - repository
sources:
  - https://github.com/sonatype/docker-nexus3
  - https://hub.docker.com/r/sonatype/nexus3
  - https://github.com/stevehipwell/helm-charts/
maintainers:
  - name: stevehipwell
    email: steve.hipwell@gmail.com
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Pod labels via podlabels.
    - kind: added
      description: Extra volumes via extraVolumes and mounts for the nexus3 container via extraVolumeMounts.
    - kind: added
      description: Extra init containers via extraInitContainers, which can be templated.
