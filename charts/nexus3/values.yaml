image:
  repository: sonatype/nexus3
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

commonLabels: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Labels to add to the service account
  labels: {}
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  automountToken: false

deployment: true

# highAvailability only supported in StatefulSet mode (to use that mode set deployment = false)
# Be aware that you need to fulfill a few prerequisites for a HA deployment. Please check sonatype documentation!
highAvailability:
  enabled: false
  replicas: 3

podLabels: {}
podAnnotations: {}

podSecurityContext:
  fsGroup: 200

securityContext:
  runAsGroup: 200
  runAsUser: 200

priorityClassName: ""

livenessProbe:
  httpGet:
    path: /service/rest/v1/status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /service/rest/v1/status
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

service:
  type: ClusterIP
  clusterIP:
  annotations: {}
  port: 8081
  additionalPorts: []
  #   - port: 8082
  #     name: docker-group
  #     containerPort: 8082
  #     hosts:
  #       - nexus-docker.local
  #   - port: 8083
  #     name: docker-hosted
  #     containerPort: 8083
  #     hosts:
  #       - nexus-docker-hosted-1.local
  #       - nexus-docker-hosted-2.local

metrics:
  enabled: false
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    endpointConfig: {}
    interval:

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  hosts: []
  #   - nexus.local
  tls: []
  #   - hosts:
  #       - nexus.local
  #       - nexus-docker.local
  #       - nexus-docker-hosted-1.local
  #       - nexus-docker-hosted-2.local
  #     secretName: nexus-local-tls

persistence:
  enabled: false
  annotations: {}
  # existingClaim: existing-pvc
  accessMode: ReadWriteOnce
  storageClass: standard
  size: 8Gi

extraVolumeMounts: []

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   limits:
#     cpu: 100m
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

chownDataDir: true

extraInitContainers: []

extraVolumes: []

terminationGracePeriodSeconds: 30

nodeSelector: {}

affinity: {}

topologySpreadConstraints: []

tolerations: []

caCerts:
  enabled: false
  secret:

# if secret is provided, the license will be configured via properties, otherwise a license can still be entered manually via UI
license:
  enabled: false
  secret:
  key: nexus.license

envVars:
  jvmMinHeapSize: 1024m
  jvmMaxHeapSize: 1024m
  jvmAdditionalMemoryOptions: "-XX:MaxDirectMemorySize=2048m"
  jvmAdditionalOptions: ""

env: []
#   - name: VARIABLE
#     value: my-value

logback:
  maxHistory: 30

properties:
  - nexus.scripts.allowCreation=true
  # - nexus.golang.hosted=true

storeProperties: []

